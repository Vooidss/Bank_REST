databaseChangeLog:
  - changeSet:
      id: 004-create-transfers-table
      author: egorick
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: amount
                  type: NUMERIC(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP(6) WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: SMALLINT
                  constraints:
                    nullable: false
                    checkConstraint: "status >= 0 AND status <= 2"
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: initiator_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_transfers_from_card
            baseTableName: transfers
            baseColumnNames: from_card_id
            referencedTableName: bank_card
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_transfers_to_card
            baseTableName: transfers
            baseColumnNames: to_card_id
            referencedTableName: bank_card
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_transfers_initiator_user
            baseTableName: transfers
            baseColumnNames: initiator_user_id
            referencedTableName: users
            referencedColumnNames: id